        <script>
            const msgContainer  =document.getElementById("message")
            const msgText = 'Nhân dịp sinh nhật cô, tụi con kính chúc cô mãi trẻ đẹp, hạnh phúc, mọi thứ đều thuận theo ý muốn và luôn cười thật tươi cùng 12.1! '
            let html = ''
            const envelope = document.querySelector('.envelope-wrapper');
            const letter_container = document.getElementById('letter_container')
            envelope.addEventListener('click', () => {
                console.log('hello')
                envelope.classList.toggle('flap');
                setTimeout(() => {
                    letter_container.style.display = 'none'
                    writeMsg()
                }, 3000)
            })
            function writeMsg() {
                let wordIndex = 0
                msgContainer.style.width = '15em'
                msgContainer.style.height = '6em'
                setTimeout(()=> {

                    setInterval(() => {
                        if (wordIndex < msgText.length) {
    
                            html += msgText[wordIndex]
                            msgContainer.innerHTML = html
                            wordIndex++
                        }
                    }, 100)
                },1500)
            }


            document.addEventListener("mousemove", function (e) {
            var body = document.querySelector('body');
            var heart = document.createElement("b");
            var x = e.offsetX;
            var y = e.offsetY;
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            var size = Math.random() * 35;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            body.appendChild(heart);

            setTimeout(function () { heart.remove(); }, 1000);
        })


        
        </script>
          <style>
            b {
                position: absolute;
                background: url('https://scontent.xx.fbcdn.net/v/t1.15752-9/248287349_319255386817581_3312564392096641062_n.png?_nc_cat=108&ccb=1-7&_nc_sid=aee45a&_nc_ohc=IEknNb5HJxMAX-EggYP&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdS3-mCheKCD3MJJjAc2sEmrJtSH4wpY8IM49bNWcfth9g&oe=63A78777');
                pointer-events: none;
                transform: translate(-50%, -50%);
                animation: heart 2s linear infinite;
    
                background-size: cover;
    
            }
    
            @keyframes heart {
                0% {
                    transform: translate(-50%, -50%);
                    opacity: 1;
                    filter: hue-rotate(0deg);
                }
    
                100% {
                    transform: translate(-50%, -1000%);
                    opacity: 0;
                    filter: hue-rotate(720deg);
                }
    
            }
        </style>
